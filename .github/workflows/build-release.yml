name: build-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - run: go mod tidy
      - run: go tool ryegen
      - run: go build -o rye-fyne.exe -ldflags="-s -w"
      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-windows
          path: rye-fyne.exe

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Install build deps
        run: |
          doas apk add go gcc libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev linux-headers mesa-dev libxkbcommon-dev wayland-dev

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build rye-fyne
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go mod tidy
          go tool ryegen
          go build -trimpath -ldflags="-s -w" -o rye-fyne

      - name: Strip and archive
        run: |
          strip --strip-unneeded rye-fyne
          tar czf rye-fyne-linux-amd64.tar.gz rye-fyne

      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-linux
          path: rye-fyne-linux-amd64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.0
      - run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - run: go mod tidy
      - run: go tool ryegen
      - run: go build -o rye-fyne -ldflags="-s -w"
      - run: tar czf rye-fyne-macos-amd64.tar.gz rye-fyne
      - uses: actions/upload-artifact@v4
        with:
          name: rye-fyne-macos
          path: rye-fyne-macos-amd64.tar.gz

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-linux
      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-windows
      - uses: actions/download-artifact@v4
        with:
          name: rye-fyne-macos

      - name: Extract binaries for release
        run: |
          tar xf rye-fyne-linux-amd64.tar.gz
          mv rye-fyne rye-fyne-linux-amd64
          mv rye-fyne-windows/rye-fyne.exe .
          mv rye-fyne-macos/rye-fyne rye-fyne-macos-amd64

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            rye-fyne.exe
            rye-fyne-linux-amd64
            rye-fyne-macos-amd64
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
